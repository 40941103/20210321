    <title>創立宗旨</title>

<body style="background-color:rgb(205, 245, 255);">
    <p style="font-size:35px;color:forestgreen"class="h1 text-center">創立宗旨</p>
    <div style="font-size:25px;color:rgb(15, 15, 15)">&nbsp;&nbsp;&nbsp;&nbsp;希望全民都可以愛上運動，來提升自己的抵抗力，以及推廣「活著就是要動」的理念
    給全民。運動的好處有非常多(一.促進身體健康、二.增進「心理」健康、三.提升學習與工作表現、四.增加肌肉量，讓身體內、外都漂亮...等)，
    也希望全體民眾都可以愛上運動。在我們這就是運動補習班裡共有開五個課程，其中包含了(腳踏車班、棒球班、籃球班、足球班、網球班)，希望大家踴躍來參加。</div>
